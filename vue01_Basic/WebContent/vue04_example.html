<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<!-- vue CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
	$(function () {
    	var person = { name : '변준영',
    				   age : '27',
    				   addr : '오산동'
    				 }
    					
    	var app = new Vue({
    		el:'#app',
    		data: person
    	});
	});
</script>
</head>
<body>
<div id="app">
	<table border=1>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<tr>
			<td>{{name}}</td>
			<td>{{age}}</td>
			<td>{{addr}}</td>
		</tr>
	</table>
	</div>
</body>
</html>

<!-- 
	- 모델 데이터에 이름, 나이, 사는곳 관련 데이터를 지정
	 -> var person = {name:'', age:'', ...}
	- 화면을 지정, 모델의 데이터가 테이블 형식으로 출력	
 -->
