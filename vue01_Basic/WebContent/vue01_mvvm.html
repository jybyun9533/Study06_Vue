<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<!-- vue CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 화면 구성 :: View-->
<div id="app">
	<h2>{{message}}</h2>
</div>

<script>
/* 2. 데이터 :: Model */
var model = {message : "Vue.js STRAT!!"}

// 3. 뷰모델 ::ViewModel - el(element), data
var app = new Vue({
// 화면부분중에서 어느 영역에 적용할 것인지 지정
	el : '#app',
	
	// el에 적용된 화면에서 출력한 데이터를 지정
	data : model
});
Vue.config.devtools = true;
</script>

<!-- 
	app라는 vue객체가 뷰모델(Vue Model)이다.
	Vue객체, app인스턴스는
	모델과 뷰를 지켜보면서 모델의 데이터 변화를 뷰에 반영하는 역할
	그런 의미에서 뷰모델 app는 뷰와 모델을 연결하는 중재자 역할
	
	~.html이 로드된다는 것은 해당 파일의 내용(태그)들이 DOM구조로 메모리에 순서대로 올라감
	
	Vue 객체는 el, data속성을 기본적인 속성으로 가짐
	el은 화면중에서 어느 영역을 Vue객체가 관찰대상으로 삼을것인지 지정
	data는 관찰대상으로 삼고있는 영역에 적용할 데이터를 지정해서 보관하는 속성

 -->
</body>
</html>
