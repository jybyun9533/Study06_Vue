<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>untitled</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function () {
    	var model = {
    		name : "케이크", 
    		price : "25000",  		
    		imgPath : "img/cake.jpg",
    		width : '60'
  		
 	   	}
 	   	
 	   	var app = new Vue({
 	   		el : '#app',
 	   		data : model
 	   	})
	});
</script>
</head>
<body>
	<div id="app">
		<table border="2">
			<caption><b><h2>내가 가장 좋아하는 FOOD</h2></b></caption>
			<thead>
				<tr>
					<th>Food</th><th>Image</th><th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{name}}</td><td><img :src='imgPath' :width="width"></td><td>{{price}}원</td>
				</tr>
			</tbody>	
		</table>
	</div>
</body>
</html>
