<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>v-bind :: 속성들을 모델의 데이터로 연결</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function () {
    	var model = {
    		message1 : "Mustach 방법으로 출력하기",
    		message2 : "<h2>기본 디렉티브 출력방법 : v-text</h2>",
    		message3 : "<h2>기본 디렉티브 출력방법 : v-html</h2>",
    		
    		prop1 : 'center',
    		prop2 : 'http://sample.bmaster.kro.kr/photos/61.jpg'		
 	   	}
 	   	
 	   	var app = new Vue({
 	   		el : '#app',
 	   		data : model
 	   	})
	});
</script>

</head>
<body>
	<div id ='app'>
		<h2>{{message1}}</h2>
		<h2 v-text="message2"></h2>
		<h2 v-html="message3"></h2>
		
		<!-- 속성을 지정, 속성의 값으로 prop1, prop2를 바인딩 -->
		
		<!-- 
		<h3 v-bind:align="prop1">안녕하세요(가운데정렬 설정)</h3>
		<img v-bind:src="prop2">
		 -->
		 
		<h3 :align="prop1">안녕하세요(가운데정렬 설정)</h3>
		<img :src="prop2">
		<!-- 
			v-bind:속성이름
			-> :속성이름
			v-bind 생략가능
		 -->
		 
		 
	</div>
	<div>
	
	</div>
</body>
</html>
