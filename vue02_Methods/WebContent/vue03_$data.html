<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="first">
		<div><h3 v-html="title"></h3></div>
	</div>
	
	<div id="second">
		<div onclick="hello('James');">일반 자바스크립트 :: 클릭</div>
	</div>
	
	<input id="third" onclick="hello2(this);"/>
<script>
	var model = {title:'encore'}
	var app = new Vue({
		el:'#first',
		data:model
	});
	
	function hello(name) {
    	// hello 함수 인자값 name을 Vue title값으로 할당하려면
    	// Vue외부 메소드에서 Vue 속성에 접근하려면 Vue인스턴스명.$data.속성이름을 사용해서 접근
    	// app.$data.title=name;
    	app.title=name;
    }
    
    function hello2(form) {
    app.$data.title = form.value;
  
    // if(form.value == document.getElementById("third").value) alert('aaa')	
    }		
    		
</script>

</body>
</html>
