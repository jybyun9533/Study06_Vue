<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div id="app">
		<div v-text="title"></div>
		<div v-html="title"></div>
		<div>{{title}}</div>
		<div>{{showHrm()}}</div> <!-- ()빼면 안됨 -->
		<div>{{showMyName('James')}}</div>
		<button @click="changeName">{{title}}</button>
	</div>
	
	<script>
		var app = new Vue({
			el : '#app',
			data:{
				title:'<h2>ENCORE</h2>'
			},
			methods:{
				changeName:function() {
    				this.title="ENCORE HRM ENCORE HRM"
				},
				showHrm:function() {
    				return "ENCORE HRM" + new Date();
				},
				showMyName:function(name, $event) { // event인자값은 이벤트 객체를 의미하는 인자값일 경우 $을 붙여야함
    				return name + ", " + new Date();
				}
			}
		});
	</script>
</body>
</html>
