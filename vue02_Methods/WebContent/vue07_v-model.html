<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="app">
		<h2><b>다음은 중식 메뉴입니다. 좋아하는 메뉴를 선택하세요.</b></h2>
		<input type="checkbox" value="짜장면" v-model="menu"> 짜장면
		<input type="checkbox" value="짬뽕" v-model="menu"> 짬뽕
		<input type="checkbox" value="팔보채" v-model="menu"> 팔보채
		<input type="checkbox" value="울면" v-model="menu"> 울면
		<input type="checkbox" value="난자완스" v-model="menu"> 난자완스
		<hr>
		선택한 메뉴들 :: <span>{{menu}}</span>
	</div>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			menu:[ ]
		}
	});
</script>
</body>
</html>
