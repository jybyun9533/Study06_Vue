<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h2>v-for와 함께 v-if이용하기</h2>
<div id="app">
	
	<!-- 
	<h2>객체 배열 - 내용 출력</h2>
	<ul>
		<li v-for="encore in encores">
			{{encore.name}}, {{encore.count}}개 클래스
		</li>
	</ul>
	 --> 
	
	<label>ENCORE 각 지구별로 개설된 클래스 개수</label>
	<input type="number" v-model.number="cnt">
	<ul>
		<li v-for="(encore,index) in encores" v-if="encore.count===cnt">
			{{index+1}}. {{encore.name}}, {{encore.count}}개 클래스
		</li>
	</ul>
</div>
<script>
	new Vue({
		el:'#app',
		data:{
			cnt:0,
			encores:[
				{name:'영등포구', count:3},
				{name:'남부지구', count:5},
				{name:'서초지구', count:7}
			]
		}
	});
</script>
</body>
</html>
