<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 
	v-pre
	디렉티브는 해당 태그와 그 자식 태그드리 Vue를 사용하지 않는다고 알려주는 디렉티브.
	Vue를 사용하지 않는 코드들을 Vue에서 컴파일하지 않고 skip하기 때문에 그 코드의 내용이 길수록
	컴파일 성능 향상에 도움을 준다.
 -->

	<div id="app">
		<h2 v-pre>{{이 부분은 그대로 출력 원합니다.}}</h2>
		<button @click="greet">Greet</button>
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				name:'Vue.js'
			},
			methods:{
				greet:function() {
    				alert('Hello!' +this.name);
    				console.info(event.target)
				}
			}
		})
	</script>
</body>
</html>
