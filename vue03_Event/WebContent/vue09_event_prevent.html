<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>a태그가 안넘어가도록 이벤트를 막는방법</h2>
		<a href="vue08_event.html" @click="sendMsg1">페이지 이동막기</a><br>
		<a href="vue08_event.html" @click="sendMsg2">페이지 이동막기</a><br>
		<a href="vue08_event.html" @click.prevent="sendMsg1">페이지 이동막기</a><br>
	</div>
	<script>
		new Vue({
			el:'#app',
			methods:{
				sendMsg1(){
					alert('클릭 이벤트 이동막기..');
				},
				sendMsg2(event){
					event.preventDefault();
					alert('클릭 이벤트 이동 막기');
				}
			}
		});
	</script>
</div>
</body>
</html>
