<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>template tag 상요법</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="app">
		<div v-html="title"></div>
		<input v-model="grade">
		<template v-if="grade=='A'">
			<div>grade의</div>
			<div>값이</div>
			<div>A인 경우 입니다.</div>
		</template>
		<template v-else>
			<div>grade의</div>
			<div>값이</div>
			<div>A가 아닌 경우입니다.</div>
		</template>
	</div>
	
	<script>
		var model = {
			title : 'ENCORE',
			grade : 'A'
		}
		
		var app = new Vue({
			el:'#app',
			data:model
		});
	</script>
</body>
</html>
